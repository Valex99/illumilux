<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illumilux</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="announcments">
        <p><strong>Brezplačna dostava</strong> nad 90€</p>
      </div>
      <div class="header-div">
        <img src="logo/blue.png" alt="logo" class="logo" />
        <h1 class="name">ILLUMILUX</h1>
        <a href="">Domov</a>
        <a href="">Ponudba</a>
        <a href="">O nas</a>
      </div>
    </header>
  </body>
  <div class="body-content">
    <img src="banner/brin.jpg" alt="" class="banner" />
    <div class="bestseller"><p>Bestseller</p></div>
    <div class="grid">
      <div class="bestseller-item">
        <img
          src="products/padlock-silver.png"
          alt=""
          class="bestseller-product"
        />
      </div>
      <div class="bestseller-item">
        <img
          src="products/switch1-silver.png"
          alt=""
          class="bestseller-product"
        />
      </div>
      <div class="bestseller-item">
        <img
          src="products/switch2-black.png"
          alt=""
          class="bestseller-product"
        />
      </div>
      <div class="bestseller-item">
        <img
          src="products/switch4-white.png"
          alt=""
          class="bestseller-product"
        />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</html>
